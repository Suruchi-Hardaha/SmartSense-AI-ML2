version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: smartsense-postgres
    environment:
      POSTGRES_DB: ${PG_DB:-smartsense}
      POSTGRES_USER: ${PG_USER:-postgres}
      POSTGRES_PASSWORD: ${PG_PASS:-admin}
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - smartsense-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER:-postgres} -d ${PG_DB:-smartsense}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: smartsense-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - smartsense-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: smartsense-backend
    environment:
      - PG_HOST=postgres
      - PG_PORT=5432
      - PG_DB=${PG_DB:-smartsense}
      - PG_USER=${PG_USER:-postgres}
      - PG_PASS=${PG_PASS:-admin}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_INDEX=${PINECONE_INDEX:-smartsense-properties}
      - EMBED_MODEL=${EMBED_MODEL:-sentence-transformers/all-MiniLM-L6-v2}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - MODEL_WEIGHTS=${MODEL_WEIGHTS:-https://drive.google.com/file/d/1_hluPXwpSVp6NNV97L8QagRn3SzhAaR4/view?usp=sharing}
      - USE_CUDA=0
    ports:
      - "8001:8001"
    volumes:
      - ./backend/data:/app/data
      - ./backend/reports:/app/reports
      - ./backend/tmp_parse:/app/tmp_parse
      - ./backend/models:/app/models
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - smartsense-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: smartsense-frontend
    environment:
      - BACKEND_URL=http://backend:8001
    ports:
      - "8501:8501"
    depends_on:
      - backend
    networks:
      - smartsense-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: smartsense-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - frontend
    networks:
      - smartsense-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  smartsense-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16