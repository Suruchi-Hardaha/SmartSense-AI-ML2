version: "3.9"
services:
  backend:
    build: .
    ports:
      - "8001:8001"
    env_file:
      - backend/.env
  frontend:
    image: python:3.11-slim
    working_dir: /app
    command: streamlit run frontend/app.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    volumes:
      - ./frontend:/app
